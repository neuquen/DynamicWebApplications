<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>SQUAWK</title>
		
		<link href="home.css" rel="stylesheet" typ="text/css">
		<link href='http://fonts.googleapis.com/css?family=Poller+One' rel='stylesheet' type='text/css'>
	</head>
	<body>
		
		<div id="content">
		<div id="welcome">
			<h1>Welcome to SQUAWK!</h1>
			<h2>A home for all you loud people who need an audience...</h2>
		</div>
		
		
		<div id="login">
			<form>
				<h3>Please Sign In</h3>
				<input type="text" name="email" placeholder="Username or Email"/><br/>
				<input type="text" name="password" placeholder="Password"/><br/>
				<input type="submit" value="Sign In" class="button"/>
			</form>
		</div>
		
		<div id="signup">
			<form>
				<h3>Need to SQUAWK? Sign up</h3>
				<input type="text" name="name" placeholder="Full Name"/><br/>
				<input type="text" name="email" placeholder="Email"/><br/>
				<input type="text" name="password" placeholder="Password"/><br/>
				<input type="submit" value="Sign Up" class="button"/>
			</form>
		</div>
		</div>
		
		
		<div id="bird">
			<img alt="" src="img/parrot.png">
		</div>
	</body>
</html>
